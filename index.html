<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="logo/png" href="../images/logo.png" alt="morsebit icon"/>
    <link rel="stylesheet" href="../style.css">

    <title>MORSEBIT™</title>
</head>
<body >
  
  <section id="banner">
    <img class="image" src="../images/long-logo.png" alt="morsebit logo">
    <div class="content">
      <p class="texts"> System_All:  
      <span class="pulsate" style="color: red; font-weight: bold;">•OFFLINE</span>
      <!-- <span class="pulsate" style="color: rgb(1, 170, 1); font-weight: bold;">•NORMAL</span> -->
    </p>
  </div>    
</section> 
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>
<script src="three.r134.min.js"></script>
<script src="vanta.dots.min.js"></script>
<script>
VANTA.DOTS({
  el: "#banner",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xff2d00,
  color2: 0xffa400,
  size: 1.90,
  spacing: 29.00
})
</script>

</body>
</html>
